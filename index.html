<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alex's Library</h1>
    </header>
    <main>
        <section class="add-book-section">
            <h2>Add A New Book</h2>
            <form id="add-book-form">
                <label for="title">Title</label>
                <input name="title" id="title" type="text">
                <label for="author">Author</label>
                <input id="author" name="author" type="text">
                <label for="length">Length</label>
                <input id="length" name="length" type="number">
                <fieldset id="checkbox-container" class="checkbox-container">
                    <label for="read">Have your read it?</label>
                <input name="read" id="read" type="checkbox">
                </fieldset>
                
                <input id="add-book-button" type="button" value="Add Book">
            </form>
        </section>
        <section id="library-section" class="library-section">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
